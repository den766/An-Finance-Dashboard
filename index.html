<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loginPage</title>
    <link rel="stylesheet" href="./assets/css/loginstyle.css" />
  </head>
  <body>
    <div class="login">
      <img
        class="cartIcon"
        src="./assets/svg/cartIcon.svg"
        width="119px"
        height="97px"
        alt=""
      />
      <div class="login-container">
        <img src="./assets/svg/username.svg" alt="" />
        <input
          class="Search-bar usernameInput"
          type="text"
          placeholder="username"
        />
      </div>
      <div class="login-container">
        <img src="./assets/svg/Password.svg" alt="" />
        <input
          class="Search-bar PasswordInput"
          type="password"
          placeholder="password"
        />
      </div>

      <button class="logn__btn">Login</button>
    </div>

    <script src="./assets/Js/auth.js"></script>
  </body>
</html>
